<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500&display=swap");
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="header-button">
            <div class="machine-number">11/02/22 13:44</div>
            <div class="machine-number">RSB-D50</div>
            <div class="machine-number">N14</div>
        </div>
        <div class="header-button">
            <div class="machine-number">Recipe:</div>
            <div id="article">Article A[6]</div>
        </div>
        <div class="header-button">
            <div class="machine-number">Message:</div>
        </div>
        <div class="header-button">
            <img src="https://thenounproject.com/api/private/icons/1213079/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23FFFFFF&foregroundOpacity=1&imageFormat=png&rotation=0&token=gAAAAABjlgIaVWjtfTTXKdL1hvRMl9AGgh54K_L2LwJta6I9jiJCHXGBaQOmjQimzXggPN5kq6SaBw3X4NL6DdzfU8oG-_ctsw%3D%3D" alt="" class="profile-icon">
            <img src="https://thenounproject.com/api/private/icons/2840911/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23FFFFFF&foregroundOpacity=1&imageFormat=png&rotation=0&token=gAAAAABjlgIaVWjtfTTXKdL1hvRMl9AGgh54K_L2LwJta6I9jiJCHXGBaQOmjQimzXggPN5kq6SaBw3X4NL6DdzfU8oG-_ctsw%3D%3D" alt="" class="arrow">
        </div>
        <div class="header-button" >
                <img src="https://thenounproject.com/api/private/icons/5366658/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23FFFFFF&foregroundOpacity=1&imageFormat=png&rotation=0&token=gAAAAABjlgIaVWjtfTTXKdL1hvRMl9AGgh54K_L2LwJta6I9jiJCHXGBaQOmjQimzXggPN5kq6SaBw3X4NL6DdzfU8oG-_ctsw%3D%3D" alt="" class="profile-icon">
                <img src="https://thenounproject.com/api/private/icons/2840911/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23FFFFFF&foregroundOpacity=1&imageFormat=png&rotation=0&token=gAAAAABjlgIaVWjtfTTXKdL1hvRMl9AGgh54K_L2LwJta6I9jiJCHXGBaQOmjQimzXggPN5kq6SaBw3X4NL6DdzfU8oG-_ctsw%3D%3D" class="arrow"> 

        </div>
        <div class="header-button"> 
            <label for="profile"></label>
            <select name="select" id="profile" class="dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>      
        </div>
        <div class="header-button">
            <img src="https://thenounproject.com/api/private/icons/1035665/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23333333&foregroundOpacity=1&imageFormat=png&rotation=0&token=gAAAAABjlgIaVWjtfTTXKdL1hvRMl9AGgh54K_L2LwJta6I9jiJCHXGBaQOmjQimzXggPN5kq6SaBw3X4NL6DdzfU8oG-_ctsw%3D%3D" alt="" class="icon-exit">
            <div class="advanced">Advanced</div>
        </div>
      </section>
      <section class="left-navigation">
            <div class="left-tile">
                <div class="tile-title">Production</div>
                <img
                  src="https://www.svgrepo.com/show/64382/smile.svg"
                  alt="smile"
                  class="state"
                />
                <div class="value">12.879</div>
                <div class="unit">kg</div>
              </div>
              <div class="left-tile">
                  <div class="tile-title">Efficiency production</div>
                  <img
                    src="https://www.svgrepo.com/show/64382/smile.svg"
                    alt="smile"
                    class="state"
                  />
                  <div class="value">1.8</div>
                  <div class="unit">%</div>
                </div>
              </div>
              <div class="left-tile">
                  <div class="tile-title">CV%</div>
                  <img
                    src="https://www.svgrepo.com/show/64382/smile.svg"
                    alt="smile"
                    class="state"
                  />
                  <div class="value">1.8</div>
                  <div class="unit">% / m</div>
                </div>
              </div>
              <div class="left-tile">
                  <div class="tile-title">A%</div>
                  <img
                    src="https://www.svgrepo.com/show/64382/smile.svg"
                    alt="smile"
                    class="state"
                  />
                  <div class="value">2.5</div>
                  <div class="unit">%</div>
                </div>
              </div>
      </section>
    </main>
  </body>
</html>
