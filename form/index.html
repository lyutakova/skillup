<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="contact" method="post">
        <h1>contact form</h1>
        <h2>contact us for information</h2>
        <fieldset>
          <input type="text" placeholder="your name" id="input-name" />
        </fieldset>
        <fieldset>
          <input
            type="email"
            placeholder="your email adress"
            id="input-email"
          />
        </fieldset>
        <fieldset>
          <input type="tel" placeholder="your phone number" id="input-number" />
        </fieldset>
        <fieldset>
          <input type="url" placeholder="your web site" id="input-website" />
        </fieldset>
        <fieldset>
          <textarea placeholder="type your message here..." id="input-textarea">
          </textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="input-button">Submit</button>
        </fieldset>
        <p class="copyright">
          Designed by
          <a href="https://www.youtube.com/watch?v=ShLTFPXFMSc" title="youtube"
            >Youtube</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
